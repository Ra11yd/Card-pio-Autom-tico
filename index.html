<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Sushi Tsuru - Card치pio</title>
<style>
/* Reset b치sico */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

/* Navega칞칚o fixa no topo */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: #fff;
  padding: 1rem;
  display: flex;
  justify-content: center;
  gap: 2rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 1000;
}

nav a {
  text-decoration: none;
  color: #d32f2f;
  font-weight: bold;
  font-size: 1.1rem;
}

/* Container dos produtos */
.produtos {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  padding: 6rem 2rem 2rem;
}

/* Cada produto */
.produto {
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 1rem;
  width: 250px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  text-align: center;
  transition: transform 0.2s ease;
}

.produto:hover {
  transform: translateY(-5px);
}

.produto img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 0.5rem;
}

.produto h3 {
  margin: 0.5rem 0;
  color: #333;
}

.produto .preco {
  font-size: 1.1rem;
  margin-bottom: 0.8rem;
  color: #666;
}

.produto button {
  background-color: #d32f2f;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}

.produto button:hover {
  background-color: #b71c1c;
}

/* Carrinho lateral */
#carrinho {
  position: fixed;
  right: -100%;
  top: 0;
  width: 300px;
  height: 100%;
  background: #fff;
  box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
  padding: 1rem;
  overflow-y: auto;
  transition: right 0.3s ease;
  z-index: 1001;
}

#carrinho.aberto {
  right: 0;
}

#carrinho h3 {
  margin-bottom: 1rem;
  color: #d32f2f;
}

#lista-carrinho li {
  list-style: none;
  margin-bottom: 1rem;
  border-bottom: 1px solid #eee;
  padding-bottom: 0.5rem;
}

.nome-produto {
  display: block;
  font-weight: bold;
  color: #333;
}

.preco-produto {
  display: block;
  color: #666;
  margin: 0.3rem 0;
}

.quantidade-controle {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.quantidade-controle button {
  background: #eee;
  border: none;
  padding: 0.4rem 0.7rem;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
}

.quantidade-controle span {
  min-width: 20px;
  text-align: center;
}

.remover-btn {
  margin-left: auto;
  background: #f44336;
  color: white;
  border: none;
  padding: 0.3rem 0.7rem;
  border-radius: 4px;
  cursor: pointer;
}

#total-carrinho {
  font-weight: bold;
  margin-top: 1rem;
  color: #333;
}

#finalizar-pedido {
  display: block;
  margin-top: 1rem;
  background-color: #25D366;
  color: white;
  text-align: center;
  padding: 0.7rem;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}

/* Bot칫es flutuantes */
.abrir-carrinho,
.btn-whatsapp-flutuante,
.btn-topo {
  position: fixed;
  bottom: 20px;
  padding: 0.8rem;
  font-size: 1.4rem;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 1002;
}

.abrir-carrinho {
  right: 80px;
  background: #d32f2f;
  color: white;
}

.btn-whatsapp-flutuante {
  right: 20px;
  background: #25D366;
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn-topo {
  right: 140px;
  background: #333;
  color: white;
  display: none;
}

/* Responsividade */
@media (max-width: 768px) {
  .produtos {
    flex-direction: column;
    align-items: center;
  }

  #carrinho {
    width: 100%;
  }

  .abrir-carrinho,
  .btn-whatsapp-flutuante,
  .btn-topo {
    font-size: 1.2rem;
    padding: 0.6rem;
  }
}
.btn-fechar-carrinho {
  margin-top: 1rem;
  background-color: #aaa;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  font-weight: bold;
}

.btn-fechar-carrinho:hover {
  background-color: #888;
}

</style>
<!-- 칈cone WhatsApp SVG inline para bot칫es -->
</head>
<body>

  <!-- Menu fixo -->
  <nav>
    <a href="#produtos">Card치pio</a>
    <a href="#carrinho" onclick="abrirCarrinho()">Carrinho</a>
  </nav>

  <h1 id="produtos" style="text-align:center; margin-bottom:1rem; color:#d32f2f;">Card치pio Sushi Tsuru</h1>

  <section class="produtos">
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1562967916-eb82221dfb46?auto=format&fit=crop&w=400&q=80" alt="Temaki Salm칚o" />
      <h3>Temaki Salm칚o</h3>
      <p class="preco">R$ 25.00</p>
      <button aria-label="Adicionar Temaki Salm칚o ao carrinho" onclick="adicionarAoCarrinho('Temaki Salm칚o', 25.00)">Adicionar</button>
    </div>

    <div class="produto">
      <img src="https://images.unsplash.com/photo-1553621042-f6e147245754?auto=format&fit=crop&w=400&q=80" alt="Combo Especial" />
      <h3>Combo Especial</h3>
      <p class="preco">R$ 59.90</p>
      <button aria-label="Adicionar Combo Especial ao carrinho" onclick="adicionarAoCarrinho('Combo Especial', 59.90)">Adicionar</button>
    </div>

    <div class="produto">
      <img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90?auto=format&fit=crop&w=400&q=80" alt="Uramaki Calif칩rnia" />
      <h3>Uramaki Calif칩rnia</h3>
      <p class="preco">R$ 19.90</p>
      <button aria-label="Adicionar Uramaki Calif칩rnia ao carrinho" onclick="adicionarAoCarrinho('Uramaki Calif칩rnia', 19.90)">Adicionar</button>
    </div>
  </section>

  <!-- Carrinho lateral -->
  <aside id="carrinho" aria-label="Carrinho de compras">
    <h3>Seu Carrinho</h3>
    <ul id="lista-carrinho" tabindex="0" aria-live="polite"></ul>
    <p id="total-carrinho"></p>
    <a id="finalizar-pedido" href="#" target="_blank" rel="noopener" aria-label="Finalizar pedido via WhatsApp">Finalizar Pedido via WhatsApp</a>
<button onclick="fecharCarrinho()" class="btn-fechar-carrinho" aria-label="Fechar carrinho">Fechar carrinho</button>
  </aside>

  <!-- Bot칚o flutuante para abrir carrinho -->
  <button class="abrir-carrinho" aria-label="Abrir carrinho" onclick="abrirCarrinho()">游</button>

  <!-- Bot칚o WhatsApp flutuante -->
  <a href="https://wa.me/5599999999999" target="_blank" rel="noopener" class="btn-whatsapp-flutuante" aria-label="Contato WhatsApp">
    游
  </a>

  <!-- Bot칚o voltar ao topo -->
  <button class="btn-topo" aria-label="Voltar ao topo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">拘勇</button>

  <script>
    const carrinho = [];

    function adicionarAoCarrinho(nome, preco) {
      const item = carrinho.find(i => i.nome === nome);
      if (item) item.quantidade++;
      else carrinho.push({ nome, preco, quantidade: 1 });
      atualizarCarrinho();
      abrirCarrinho();
    }

    function alterarQuantidade(nome, delta) {
      const item = carrinho.find(i => i.nome === nome);
      if (!item) return;
      item.quantidade += delta;
      if (item.quantidade <= 0) removerItem(nome);
      atualizarCarrinho();
    }

    function removerItem(nome) {
      const index = carrinho.findIndex(i => i.nome === nome);
      if (index !== -1) carrinho.splice(index, 1);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('lista-carrinho');
      const total = document.getElementById('total-carrinho');
      const finalizar = document.getElementById('finalizar-pedido');
      lista.innerHTML = '';
      let soma = 0;
      let msg = 'Ol치, quero pedir:%0A';

      carrinho.forEach(item => {
        const li = document.createElement('li');

        const nomeSpan = document.createElement('span');
        nomeSpan.className = 'nome-produto';
        nomeSpan.textContent = item.nome;

        const precoSpan = document.createElement('span');
        precoSpan.className = 'preco-produto';
        precoSpan.textContent = `R$ ${(item.preco * item.quantidade).toFixed(2)}`;

        const controls = document.createElement('div');
        controls.className = 'quantidade-controle';

        const btnMenos = document.createElement('button');
        btnMenos.textContent = '-';
        btnMenos.setAttribute('aria-label', `Diminuir quantidade de ${item.nome}`);
        btnMenos.onclick = () => alterarQuantidade(item.nome, -1);

        const qtdSpan = document.createElement('span');
        qtdSpan.textContent = item.quantidade;

        const btnMais = document.createElement('button');
        btnMais.textContent = '+';
        btnMais.setAttribute('aria-label', `Aumentar quantidade de ${item.nome}`);
        btnMais.onclick = () => alterarQuantidade(item.nome, 1);

        const btnRemover = document.createElement('button');
        btnRemover.textContent = 'Remover';
        btnRemover.className = 'remover-btn';
        btnRemover.setAttribute('aria-label', `Remover ${item.nome} do carrinho`);
        btnRemover.onclick = () => removerItem(item.nome);

        controls.appendChild(btnMenos);
        controls.appendChild(qtdSpan);
        controls.appendChild(btnMais);
        controls.appendChild(btnRemover);

        li.appendChild(nomeSpan);
        li.appendChild(precoSpan);
        li.appendChild(controls);

        lista.appendChild(li);

        soma += item.preco * item.quantidade;
        msg += `- ${item.nome} (x${item.quantidade}) R$ ${(item.preco * item.quantidade).toFixed(2)}%0A`;
      });

      total.textContent = `Total: R$ ${soma.toFixed(2)}`;
      msg += `%0ATotal: R$ ${soma.toFixed(2)}`;

      const telefone = '5599999999999'; // seu n칰mero WhatsApp aqui
      finalizar.href = `https://wa.me/${telefone}?text=${msg}`;

      // Mostrar ou esconder bot칚o topo
      const btnTopo = document.querySelector('.btn-topo');
      if(window.scrollY > 200) btnTopo.style.display = 'block';
      else btnTopo.style.display = 'none';
    }

    // Abrir e fechar carrinho
    const carrinhoEl = document.getElementById('carrinho');
    function abrirCarrinho() {
      carrinhoEl.classList.add('aberto');
    }
    function fecharCarrinho() {
      carrinhoEl.classList.remove('aberto');
    }



  if (clicouFora && !clicouNoBotaoCarrinho) {
    fecharCarrinho();
  }

    // Mostrar bot칚o topo ao rolar a p치gina
    window.addEventListener('scroll', () => {
      const btnTopo = document.querySelector('.btn-topo');
      if(window.scrollY > 200) btnTopo.style.display = 'block';
      else btnTopo.style.display = 'none';
    });

    atualizarCarrinho(); // inicializa carrinho vazio
  </script>

</body>
</html>
